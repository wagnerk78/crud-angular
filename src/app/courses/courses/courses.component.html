<mat-card>
  <mat-card-content>
    <mat-card-actions align="end">
      <div class="example-button-row">
        <button mat-fab extended color="primary" (click)="onAdd()">Adicionar Novo Curso</button>
      </div>
    </mat-card-actions>
    <mat-toolbar color="accent"> <span>Cursos Dispon√≠veis</span> </mat-toolbar>
    <div *ngIf="courses$ | async as courses; else loading">
      <table mat-table [dataSource]="courses" class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Curso</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
        <!-- Categoria Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>Categoria</th>
          <td mat-cell *matCellDef="let element">
            {{ element.category }}
            <mat-icon aria-hidden="false" aria-label="Categoria do curso">{{
              element.category | category
            }}</mat-icon>
          </td>
        </ng-container>
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef></mat-header-cell>
          <mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" aria-label="Editar Curso">
              <mat-icon>edit_note</mat-icon>
            </button>
            <button mat-icon-button color="primary" aria-label="Remover Curso">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <ng-template #loading>
      <div class="loading">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
